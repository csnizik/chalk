chalk_module.example:
  path: '/chalk-module/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\chalk_module\Controller\ChalkModuleController::build'
  requirements:
    _permission: 'access content'

chalk_module.settings_form:
  path: '/admin/config/system/chalk-module'
  defaults:
    _title: 'Chalk Module settings'
    _form: 'Drupal\chalk_module\Form\SettingsForm'
  requirements:
    _permission: 'administer chalk_module configuration'
